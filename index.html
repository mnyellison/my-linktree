<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Linktree</title>
</head>

<body>
    <main class="container">
        <img src="./assets/profile-picture.jpg" alt="profile-picture">
        <figcaption>@mnyellison</figcaption>

        <input type="checkbox" id="toggle">

        <div class="display">
            <label for="toggle">
                <div class="circle">
                    <i class='bx bx-moon'></i>
                    <i class='bx bx-sun'></i>
                </div>
            </label>
        </div>

        <div class="links">
            <a class="link-email" 
                href="mailto:nmatheus.moura@hotmail.com" target="_blank">
                Email
            </a>
            <a class="link-github" 
                href="https://github.com/mnyellison" target="_blank">
                GitHub
            </a>
            <a class="link-instagram" 
                href="https://www.instagram.com/mnyellison/" target="_blank">
                Instagram
            </a>
        </div>

        <div class="social-icons">
            <a href="mailto:nmatheus.moura@hotmail.com" target="_blank">
                <i class='bx bxs-envelope'></i>
            </a>
            <a href="https://github.com/mnyellison" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/mnyellison/" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
            
            
            
        </div>

        <p>Feito por <span>Nyellison Matheus</span></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
